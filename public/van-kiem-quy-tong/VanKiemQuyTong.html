    <script>
      (function () {
        console.log(
          "%c üöÄ GPU TURBO MODE: ACTIVATED ",
          "background: #ff0000; color: #fff; font-size: 16px; font-weight: bold; padding: 5px;"
        );

        // --- CHI·∫æN THU·∫¨T 1: GI·∫¢ L·∫¨P M√îI TR∆Ø·ªúNG AI (HACK GLOBAL VARS) ---
        // Khai b√°o tr∆∞·ªõc c√°c c·ªù hi·ªáu nƒÉng ƒë·ªÉ l·ª´a th∆∞ vi·ªán AI (TensorFlow/MediaPipe) d√πng WebGL ngay l·∫≠p t·ª©c
        window.tf = window.tf || {};
        window.tf.ENV = window.tf.ENV || {};
        window.tf.ENV.flags = window.tf.ENV.flags || {};

        // C√°c c·ªù ph·ªï bi·∫øn ƒë·ªÉ √©p t√≠nh to√°n tr√™n GPU
        window.WEBGL_PACK = true;
        window.WEBGL_FORCE_FLOAT_TEXTURE = true;
        window.tf.ENV.flags.WEBGL_PACK = true;
        window.tf.ENV.flags.WEBGL_FORCE_FLOAT_TEXTURE = true;
        window.tf.ENV.flags.WEBGL_VERSION = 2; // √âp d√πng WebGL 2.0

        // --- CHI·∫æN THU·∫¨T 2: GI·∫¢M G√ÅNH N·∫∂NG CPU (DPR HACK) ---
        // √âp m√†n h√¨nh v·ªÅ t·ªâ l·ªá 1.0 (D√π l√† m√†n 4K c≈©ng ch·ªâ render nh∆∞ HD)
        // ƒê√¢y l√† b∆∞·ªõc quan tr·ªçng nh·∫•t ƒë·ªÉ c·ª©u CPU kh·ªèi qu√° t·∫£i
        Object.defineProperty(window, "devicePixelRatio", {
          get: function () {
            return 1;
          },
        });

        // --- CHI·∫æN THU·∫¨T 3: C∆Ø·ªöP QUY·ªÄN WEBGL (CONTEXT HIJACK) ---
        const originalGetContext = HTMLCanvasElement.prototype.getContext;
        HTMLCanvasElement.prototype.getContext = function (type, attributes) {
          // Ch·ªâ can thi·ªáp v√†o c√°c y√™u c·∫ßu v·∫Ω 3D
          if (
            type === "webgl" ||
            type === "experimental-webgl" ||
            type === "webgl2"
          ) {
            attributes = attributes || {};

            // √âp bu·ªôc d√πng GPU r·ªùi
            attributes.powerPreference = "high-performance";

            // T·∫Øt ƒë·ªìng b·ªô v·ªõi CPU -> Gi·∫£m ƒë·ªô tr·ªÖ, GPU ch·∫°y ƒë·ªôc l·∫≠p (Fix Input Lag)
            attributes.desynchronized = true;

            // T·∫Øt kh·ª≠ rƒÉng c∆∞a -> Gi·∫£m vi·ªác t√≠nh to√°n ƒë∆∞·ªùng vi·ªÅn
            attributes.antialias = false;

            // Kh√¥ng gi·ªØ b·ªô nh·ªõ ƒë·ªám -> Gi·∫£i ph√≥ng RAM
            attributes.preserveDrawingBuffer = false;

            // B·ªè qua c·∫£nh b√°o hi·ªáu nƒÉng c·ªßa tr√¨nh duy·ªát
            attributes.failIfMajorPerformanceCaveat = false;

            console.log(
              "‚ö° WebGL Context ƒë√£ b·ªã √©p sang ch·∫ø ƒë·ªô High-Performance"
            );
          }
          return originalGetContext.call(this, type, attributes);
        };

        // --- CHI·∫æN THU·∫¨T 4: GI·∫¢M T·∫¢I ƒê·∫¶U V√ÄO (WEBCAM HACK) ---
        // Ch·∫∑n lu·ªìng camera ƒë·ªÉ gi·∫£m ƒë·ªô ph√¢n gi·∫£i xu·ªëng m·ª©c t·ªëi thi·ªÉu
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          const originalGetUserMedia = navigator.mediaDevices.getUserMedia.bind(
            navigator.mediaDevices
          );
          navigator.mediaDevices.getUserMedia = function (constraints) {
            console.log("üì∑ ƒêang t·ªëi ∆∞u lu·ªìng Camera ƒë·ªÉ c·ª©u CPU...");

            // C·∫•u h√¨nh si√™u nh·∫π cho Webcam (640x480)
            const gpuFriendlyConstraints = {
              width: { ideal: 640, max: 640 },
              height: { ideal: 480, max: 480 },
              frameRate: { ideal: 60, min: 30 }, // √âp FPS cao
            };

            // Ghi ƒë√® c·∫•u h√¨nh c≈© m·ªôt c√°ch an to√†n
            if (constraints && constraints.video) {
              if (typeof constraints.video === "boolean") {
                constraints.video = gpuFriendlyConstraints;
              } else {
                Object.assign(constraints.video, gpuFriendlyConstraints);
              }
            } else {
              constraints = { video: gpuFriendlyConstraints };
            }

            return originalGetUserMedia(constraints);
          };
        }
      })();
    </script>

    <script>
      (function () {
        var modal = document.querySelector("[data-shangma-report-modal]");
        var form = document.querySelector("[data-shangma-report-form]");
        var successMsg = document.querySelector(
          "[data-shangma-report-modal] .success-msg"
        );
        var btn = document.querySelector("[data-shangma-report-btn]");
        var cancelBtn = document.querySelector("[data-shangma-cancel]");
        var submitBtn = document.querySelector("[data-shangma-submit]");
        var checkboxes = document.querySelectorAll(
          '[data-shangma-report-form] input[type="checkbox"]'
        );

        btn.onclick = function (e) {
          e.preventDefault();
          modal.classList.add("open");
          form.style.display = "";
          successMsg.style.display = "none";
          checkboxes.forEach(function (c) {
            c.checked = false;
          });
          submitBtn.disabled = true;
        };

        cancelBtn.onclick = function () {
          modal.classList.remove("open");
        };

        modal.onclick = function (e) {
          if (e.target === modal) modal.classList.remove("open");
        };

        checkboxes.forEach(function (c) {
          c.onchange = function () {
            var checked = Array.from(checkboxes).some(function (x) {
              return x.checked;
            });
            submitBtn.disabled = !checked;
          };
        });

        submitBtn.onclick = function () {
          var reasons = Array.from(checkboxes)
            .filter(function (c) {
              return c.checked;
            })
            .map(function (c) {
              return c.value;
            });
          var data = { url: location.href, reasons: reasons };
          fetch("https://api.upma.cn/report", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          }).catch(function () {});
          form.style.display = "none";
          successMsg.style.display = "";
          setTimeout(function () {
            modal.classList.remove("open");
          }, 1500);
        };
      })();
